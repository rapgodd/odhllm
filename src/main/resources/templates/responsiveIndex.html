<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Odh LLM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="../static/css/custom.css"
            th:href="@{/css/custom.css}"
    />
</head>
<body class="page-bg-gradient">
<div class="container">
    <div class="container min-vh-100 d-flex flex-column text-center">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4 text-white">OdhLLM</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a th:href="@{/login}" class="nav-link text-white">
                        Log In
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/signUp}" class="nav-link text-white">
                        Sign up
                    </a>
                </li>
            </ul>
        </header>

        <div class="row flex-fill">
            <div class="col-4 d-flex align-items-center justify-content-center ">
                <div>
                    <p class="display-1 text-start text-white" style="margin-top:-200px">ChatBot</p>
                    <p class="display-1 text-start text-white" >Odh</p>
                    <button type="button" class="btn btn-primary btn-lg d-flex p-2 btn-custom"
                            id="tryNowBtn" th:onclick="|location.href='@{/chat-room}'|">
                        Try now
                    </button>
                </div>
            </div>

            <div class="col d-flex align-items-center justify-content-center text-white">
                <img src="../static/png/_50.png" th:src="@{/png/_50.png}" style="margin-left:150px; margin-bottom:50px"
                     alt="Example Image" class="img-fluid w-105"/>
            </div>
        </div>
    </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
