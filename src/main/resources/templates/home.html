<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Odh</title>

    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            /* 구글 폰트 Inter 적용 */
            font-family: 'Inter', sans-serif;
            background: linear-gradient(
                    to top right,
                    #262a4f 0%,
                    #141a22 50%,     /* 중간 지점(더 어두운 네이비) */
                    #000000 100%
            );
        }
    </style>
</head>
<body class="relative min-h-screen text-white overflow-x-hidden">

<header class="absolute top-0 left-0 p-6 font-bold z-40">
    LOGO
</header>

<div class="absolute top-0 right-40 p-6 flex items-center gap-6 z-40">
    <button aria-label="Search" class="text-white hover:text-gray-300 transition">
        <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
        >
            <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M11 4a7 7 0 015.196 11.801l4.387
             4.386a1 1 0 01-1.414 1.415l-4.386
             -4.387A7 7 0 1111 4z"
            />
        </svg>
    </button>
    <button class="hover:text-gray-300 transition">LOG IN</button>
    <button class="hover:text-gray-300 transition">JOIN MEMBERSHIP</button>
</div>

<div
        class="hidden md:block absolute top-0 right-0
           h-screen w-[80px] md:w-[110px]
           bg-gradient-to-t from-[#524dd5] to-[#6561e7] z-20
           rounded-l-[38px]"
>
</div>

<div
        class="absolute top-1/2 right-40 transform -translate-y-1/2
           z-10 pointer-events-none
           w-[600px] h-[600px] md:w-[700px] md:h-[700px]"
>
    <img
            th:src="@{/images/orb.png}"
            alt="Shining orb"
            class="w-full h-full object-contain opacity-90"
    />
</div>

<main
        class="relative w-full min-h-screen
               flex items-center justify-start
               px-6 md:px-20
               z-30"
>
    <div class="max-w-2xl">
        <p class="text-sm text-gray-300 flex items-center">
            NEW
            <span class="inline-block w-10 h-px bg-gray-500 mx-2"></span>
            Chatbot
        </p>
        <h1 class="text-6xl md:text-7xl font-bold text-white mt-1">
            Chatbot<br/>Odh
        </h1>
        <button
                class="mt-6 px-6 py-3 bg-indigo-400
               text-black rounded-lg
               hover:bg-indigo-300 transition"
        >
            Try now
        </button>
        <div class="flex mt-6 gap-2">
            <span class="w-3 h-3 bg-indigo-400 rounded-full"></span>
            <span class="w-3 h-3 bg-gray-600 rounded-full"></span>
            <span class="w-3 h-3 bg-gray-600 rounded-full"></span>
            <span class="w-3 h-3 bg-gray-600 rounded-full"></span>
        </div>
    </div>
</main>
</body>
</html>
