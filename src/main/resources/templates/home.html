<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chatbot Odh</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body
        class="relative min-h-screen text-white
           bg-gradient-to-b from-[#1a1a1a] to-black">

<!-- 상단 왼쪽 로고 -->
<header class="absolute top-0 left-0 p-6 font-bold z-40">
    LOGO
</header>

<!-- 상단 오른쪽 (검색 아이콘 + LOGIN + JOIN MEMBERSHIP) -->
<div class="absolute top-0 right-[200px] p-6 flex items-center gap-6 z-40">
    <!-- 검색 아이콘 -->
    <button aria-label="Search" class="text-white hover:text-gray-300 transition">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-5 w-5" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M11 4a7 7 0 015.196 11.801l4.387 4.386a1
                         1 0 01-1.414 1.415l-4.386-4.387A7 7 0
                         1111 4z" />
        </svg>
    </button>
    <button class="hover:text-gray-300 transition">LOG IN</button>
    <button class="hover:text-gray-300 transition">JOIN MEMBERSHIP</button>
</div>

<!-- 큰 파란 원 (오른쪽, 뒤쪽에 깔기) -->
<div
        class="hidden md:block absolute top-1/2 right-20
               transform -translate-y-1/2 z-10"
        style="margin-right: +110px;">
    <!-- 필요에 따라 margin-right 값 조절 -->
    <img
            th:src="@{/images/ellipse-1.png}"
            alt="Glowing orb"
            class="w-[550px] h-[550px] opacity-80"
    />
</div>

<!-- 맨 오른쪽 세로 바 (orb보다 위에 보이려면 z-20 이상) -->
<div
        class="hidden md:block absolute top-0 right-0
               h-screen w-[80px] md:w-[150px]
               bg-[#3c3c3c] z-20
               rounded-l-3xl">
</div>

<!-- 메인 컨텐츠 (가운데/왼쪽 정렬) -->
<main
        class="relative w-full min-h-screen flex
         items-center justify-start
         px-6 md:pl-40 md:pr-10 z-30">
    <div class="max-w-2xl">
        <!-- NEW - Chatbot -->
        <p class="text-sm text-gray-400 flex items-center">
            NEW
            <span class="inline-block w-10 h-px bg-gray-500 mx-2"></span>
            Chatbot
        </p>
        <!-- 메인 타이틀 -->
        <h1 class="text-6xl md:text-7xl font-bold text-indigo-400 mt-1">
            Chatbot<br/>Odh
        </h1>
        <!-- 버튼 -->
        <button
                class="mt-6 px-6 py-3 bg-indigo-400
                       text-black rounded-lg
                       hover:bg-indigo-300 transition">
            Try now
        </button>
        <!-- 슬라이드 점들 -->
        <div class="flex mt-6 gap-2">
            <span class="w-3 h-3 bg-indigo-400 rounded-full"></span>
            <span class="w-3 h-3 bg-gray-600 rounded-full"></span>
            <span class="w-3 h-3 bg-gray-600 rounded-full"></span>
            <span class="w-3 h-3 bg-gray-600 rounded-full"></span>
        </div>
    </div>
</main>

</body>
</html>
