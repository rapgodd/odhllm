<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<header class="bg-white shadow p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <button class="text-2xl">☰</button>
            <span class="text-green-500 text-xl font-bold">N</span>
        </div>
        <div class="flex-1 mx-4">
            <input type="text" placeholder="검색어를 입력해주세요" class="w-full p-2 border rounded-lg">
        </div>
        <div class="flex space-x-4">
            <button class="bg-green-500 text-white px-4 py-2 rounded-lg">로그인</button>
        </div>
    </div>
</header>

<main class="max-w-6xl mx-auto mt-6 grid grid-cols-3 gap-4">
    <section class="col-span-2 bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold">뉴스 & 카테고리</h2>
        <div class="grid grid-cols-4 gap-4 mt-4">
            <div class="text-center p-2 border rounded-lg">연합뉴스</div>
            <div class="text-center p-2 border rounded-lg">아시아경제</div>
            <div class="text-center p-2 border rounded-lg">한국일보</div>
            <div class="text-center p-2 border rounded-lg">스포츠서울</div>
            <div class="text-center p-2 border rounded-lg">OhmyNews</div>
            <div class="text-center p-2 border rounded-lg">SBS</div>
            <div class="text-center p-2 border rounded-lg">MBC</div>
            <div class="text-center p-2 border rounded-lg">프리미엄경제</div>
        </div>
    </section>

    <aside class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-lg font-bold">광고 & 로그인</h2>
        <button class="bg-green-500 text-white w-full p-2 rounded-lg mt-4">NAVER 로그인</button>
        <img src="https://source.unsplash.com/300x200/?tech" class="w-full rounded-lg mt-4" alt="Ad">
    </aside>
</main>
</body>
</html>
