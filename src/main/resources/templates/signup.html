<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <style>
        .container {
            display: flex;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: #000;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .circle {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            object-fit: cover;
        }
        .odh-title {
            margin-top: 30px;
            font-size: 1.5rem;
        }

        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            background-color: #1D2A4C;
        }

        .signup-form {
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
        }
        .signup-form label {
            display: block;
            margin-bottom: 0.3rem;
            color: #fff;
        }
        .signup-form input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .dup-check-wrap {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .dup-check-wrap input[type="text"] {
            flex: 1;
            margin-right: 0.5rem;
        }
        .dup-check-wrap button {
            flex-shrink: 0;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #5B7FFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .social-login {
            margin-top: 2rem;
            text-align: center;
        }
        .social-login button {
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid #fff;
            background: transparent;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="left-section">
        <img class="circle" th:src="@{/images/orb.png}" alt="원 이미지" />
        <h2 class="odh-title">ODH 계정 만들기</h2>
    </div>

    <div class="right-section">
        <div class="signup-form">
            <h2 style="color:white; margin-bottom:1.5rem;">회원가입</h2>

            <label for="nickname">닉네임</label>
            <div class="dup-check-wrap">
                <input type="text" id="nickname" name="nickname" placeholder="닉네임" />
                <button type="button">중복확인</button>
            </div>

            <label for="email">이메일</label>
                <div class="dup-check-wrap">
                    <input type="text" id="email" name="email" placeholder="이메일" />
                    <button type="submit" onclick="emailCheck()">중복확인</button>
                </div>

            <div id="email-result"></div>
            <script th:src="@{/js/emailCheck.js}"></script>







            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호" />

            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인" />

            <button class="submit-btn">계정 만들기</button>

            <div class="social-login">
                <span style="color:white;">다른 계정으로 계속하기</span><br/>
                <button>Apple</button>
                <button>Google</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
