<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Odh LLM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <link
            rel="stylesheet"
            href="../static/css/custom.css"
            th:href="@{/css/custom.css}"
    />


</head>
<style>
    .more-rounded-start {
        border-top-left-radius: 5rem;
        border-bottom-left-radius: 5rem;
    }
</style>
<body class="text-center">
<div class="container-fluid min-vh-100 d-flex flex-column">
    <header class="bg-light d-flex flex-wrap justify-content-center py-3 border-bottom">
        <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4 text-black">OdhLLM</span>
        </a>

        <ul class="nav nav-pills ">
            <li class="nav-item">
                <a th:href="@{/login}" class="nav-link text-black">
                    Log In
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/signUp}" class="nav-link text-black">
                    Sign up
                </a>
            </li>
        </ul>
    </header>
        <div class="row flex-fill align-items-stretch">
            <div class="col-6">
                <main class="form-signin w-100 m-auto">
                    <form class="mt-5"
                          action="signUp" th:action
                          th:object="${signup}" method="post">
                        <h1 class="h3 mb-5 fw-normal px-5 fw-bold nanum-gothic-regular ms-5">회원가입</h1>


                        <div class="row g-5 mb-2 ms-5 ps-5">
                            <div class="col-6 ms-5">
                                <div class="form-floating">
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="floatingName"
                                            placeholder="Your Name"
                                            th:field="*{nickname}"
                                    />
                                    <label for="floatingName">닉네임</label>
                                </div>
                                <p id="nicknameMsg" class="text-start ms-1"></p>
                            </div>

                            <div class="col-3 d-flex align-items-center">
                                <button type="button"
                                        class="btn btn-outline-primary w-100 py-3 mb-5 fw-bold"
                                        onclick="validateNickname()">
                                    중복 확인
                                </button>
                            </div>
                        </div>
                        <div class="row g-5 mb-5 ms-5 ps-5">

                            <div class="col-6 ms-5">
                                <div class="form-floating">
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="floatingEmail"
                                            placeholder="이메일"
                                            th:field="*{email}"
                                            disabled
                                    />
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="codeInput"
                                            placeholder="인증번호 입력"
                                            style="display: none;"
                                    />
                                    <label for="floatingEmail" id="emailLabel">이메일</label>
                                    <p id="emailMsg" class="text-start"></p>
                                </div>
                            </div>


                            <div class="col-3 d-flex align-items-center">

                                <button type="button"
                                        class="btn btn-outline-primary w-100 py-3 fw-bold"
                                        id="emailBtn"
                                        disabled
                                        onclick="emailProcess()">
                                    인증하기
                                </button>
                            </div>
                        </div>

                        <div class="row g-5 mb-5 ms-5 ps-5">

                            <div class="col-6 ms-5">
                                <div class="form-floating">
                                    <input
                                            type="password"
                                            class="form-control"
                                            id="floatingPassword"
                                            placeholder="Your Name"
                                            th:field="*{password}"
                                            disabled
                                    />
                                    <label for="floatingPassword">비밀번호</label>
                                </div>
                            </div>
                        </div>
                        <div class="row g-5 mb-5 ms-5 ps-5">

                            <div class="col-6 ms-5">
                                <div class="form-floating">
                                    <input
                                            type="password"
                                            class="form-control"
                                            id="floatingPWCheck"
                                            placeholder="Your Name"
                                            disabled
                                    />
                                    <label for="floatingPWCheck">비밀반호 확인</label>
                                </div>
                                <p id="pwCheckMsg" class="text-start mt-1"></p>
                            </div>
                        </div>



                        <button class="btn btn-primary w-50 py-2 "
                                type="submit"
                                id="signUpBtn"
                                disabled
                        >
                            Sign up
                        </button>

                        <p class="mt-5 mb-3 text-muted">&copy; OdhLLM</p>
                    </form>
                </main>
            </div>
            <div class="col-1"></div>

                <div class="col-5 more-rounded-start pt-3" style="background-color: #160F20FF;">
                    <img src="../static/png/_50.png" th:src="@{/png/_50.png}"
                         alt="Example Image" class="img-fluid w-105 mt-3 z-3"/>
                    <p class="text-white nanum-gothic-regular display-6 ms-4 mt-3 fw-semibold"> 환영합니다 </p>
                    <p class="mt-5 mb-3 text-white fs-5">&copy; OdhLLM</p>
                </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:src="@{/js/signup.js}" src="../static/js/signup.js"></script>

</body>

</html>
