<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Odh LLM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link
            rel="stylesheet"
            href="../static/css/loginCustom.css"
            th:href="@{/css/custom.css}"/>
</head>
<style>
    ._1443 {
        background: linear-gradient(
                180deg,
                rgba(53, 60, 117, 1) 0%,
                rgba(0, 0, 0, 1) 100%
        );
        min-height: 100vh;
        background-size: cover;
    }

    .col-right {
        border-radius: 77px 0 0 77px;
    }
</style>
<body class="_1443 z-0">
    <div class="container-fluid">
        <div class="container-fluid min-vh-100 d-flex flex-column text-center">
            <header class="d-flex flex-wrap justify-content-center py-3 border-bottom">
                <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                    <span class="fs-4 text-white">OdhLLM</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a th:href="@{/login}" class="nav-link text-white">
                            Log In
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/signup}" class="nav-link text-white">
                          Sign up
                        </a>
                    </li>
                </ul>
            </header>
            <div class="row flex-fill align-items-stretch justify-content-center">
                <div class="col-6 pt-1 d-flex
                 flex-colum align-items-top
                 justify-content-center
                 border-end border-white border-2 my-3 ">


                    <form class="mt-3" style="width:80%; max-width:400px;"
                          action="login" th:action th:object="${loginForm}" method="post">
                        <p class="display-5 pt-5 mt-4 nanum-gothic-regular text-white">로그인</p>
                        <div class="mb-4 pt-5 text-start">
                            <div class="form-label pt-2 ms-3
                            nanum-gothic-regular fs-4 login-id text-white">아이디</div>
                            <label for="email" class="w-100">
                                <input type="text" class="form-control nanum-gothic-regular fs-5 login-id"
                                       th:field="*{email}" id="email" placeholder="아이디 입력">
                            </label>
                        </div>
                        <div class="mb-2 pb-3 text-start">
                            <label for="userPassword" class="form-label pt-3 ms-3 nanum-gothic-regular fs-4 text-white">비밀번호</label>
                            <input type="password" class="form-control fs-5 mb-5 login-pw"
                                   th:field="*{password}" id="userPassword" placeholder="비밀번호 입력">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 nanum-gothic-regular fs-5
                            btn-custom">로그인</button>
                    </form>
                </div>

                <div class="col-6">
                    <img src="../static/png/_50.png" th:src="@{/png/_50.png}"
                         alt="Example Image" class="img-fluid w-105 mt-5 pt-3 z-3"/>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
